 <body>

	<div class="login-container lightmode">

		<div class="login-box animated fadeInDown">

      <div class="login-logo"></div>

			<div class="login-body">

        <div class="login-title" translate>
          <strong translate>{{ 'modules.login.title-strong'}}</strong>
          {{ 'modules.login.title'}}
        </div>

				<form action="index.html" class="form-horizontal" method="post">

				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<input type="text" class="form-control"
								required="required" name="username"
								placeholder="UsuÃ¡rio" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<input type="password" class="form-control"
								required name="password" placeholder="Senha" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<a href="#" class="btn btn-link btn-block" translate>{{ 'modules.login.forgot'}}</a>
						</div>
						<div class="col-md-6">
							<button class="btn btn-default btn-block"
                (click)="login($event)"
                type="submit">
                {{ 'modules.login.login' | translate}}
              </button>
						</div>
					</div>
				</div>
				</form>
			</div>

			<div class="login-footer">
				<div class="pull-left" translate>
					{{ 'modules.login.footer'}}
				</div>
			</div>
		</div>
	</div>
 </body>
