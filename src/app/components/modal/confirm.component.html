<!-- MESSAGE BOX-->
<div class="{{ boxType }}">
    <div class="mb-container">
        <div class="mb-middle">   
            <div class="mb-title">{{title}}</div>         
            <div class="mb-content">
                 <p>{{message}}</p>
            </div>
            <div class="mb-footer">                 
                <div class="row">
                    <div class="col-md-6">               
                        <button class="btn btn-default btn-lg pull-right mb-control-close" (click)="onConfirmed()">Yes</button>                
                    </div>
                    <div class="col-md-3">                                       
                    </div>
                    <div class="col-md-3">               
                        <button class="btn btn-default btn-lg pull-right mb-control-close" (click)="activeModal.dismiss('Cross click')">No</button>                
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MESSAGE BOX-->
