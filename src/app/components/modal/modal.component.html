<!-- MESSAGE BOX-->
<div class="{{ boxType }}">
    <div class="mb-container">
        <div class="mb-middle">   
            <div class="mb-title">{{title}}</div>         
            <div class="mb-content">
                 <p *ngFor="let message of messages">{{message}}</p>
            </div>
            <div class="mb-footer">                
                <button class="btn btn-default btn-lg pull-right mb-control-close" (click)="activeModal.dismiss('Cross click')">Close</button>                
            </div>
        </div>
    </div>
</div>
<!-- END MESSAGE BOX-->
